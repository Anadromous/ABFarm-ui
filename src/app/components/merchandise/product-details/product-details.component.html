<div class="detail-content">
    <div class="container-fluid">
        <img src="{{ product.imageUrl }}" class="detail-image">
        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency: 'USD'}}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to Cart</button>&NonBreakingSpace;
        <a routerLink="/category/2" class="mt-5">Back to Products</a>
        <hr>
        <h3>Description</h3>
        <h5>{{ product.description }}</h5>
    </div>
</div>
