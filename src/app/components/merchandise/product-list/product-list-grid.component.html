<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let tempProduct of products" class="col-md-4">
                    <div class="product-box">
                        <img src="{{tempProduct.imageUrl}}" class="image-responsive" style="height:60px; width:60px;"/>
                        <h1>{{ tempProduct.name}}</h1>
                        <h2>{{ tempProduct.unitPrice | currency:'USD'}}</h2>
                        <a href="a" class="primary-btn">Add to Cart</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
