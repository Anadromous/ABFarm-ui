<swiper [zoom]="true" [autoplay]="true">
    <ng-template swiperSlide class="custom-class" [zoom]="true" [autoHeight]="true">
        <div class="container-fluid">
            <img src="assets/background/BarnFront.jpg" class="background-farm" />
            <div class="text-farm-main">
                <h3 style="color:yellow">Welcome to</h3>
                <h1 style="font-size: 1em; color:yellow">AppleBlossom<br>Farm</h1>
                <h3 style="color:yellow">Leave now.</h3>
            </div>
        </div>
    </ng-template>
    <ng-template swiperSlide class="custom-class" [zoom]="true" [autoHeight]="true">
        <div class="container-fluid">
            <img src="assets/images/AnimalsInPastureBarn.jpg" class="background-farm" />
            <div class="text-farm-main">
                <h3 style="color:yellow">Welcome to</h3>
                <h1 style="font-size: 1em; color:yellow">AppleBlossom<br>Farm</h1>
                <h3 style="color:yellow">Go Away.</h3>
            </div>
        </div>
    </ng-template>
    <ng-template swiperSlide class="custom-class" [zoom]="true" [autoHeight]="true">
        <div class="container-fluid">
            <img src="assets/images/FallFoliage.jpg" class="background-farm" />
            <div class="text-farm-main">
                <h3 style="color:yellow">Welcome to</h3>
                <h1 style="font-size: 1em; color:yellow">AppleBlossom<br>Farm</h1>
                <h3 style="color:yellow">You are not welcome.</h3>
            </div>
        </div>
    </ng-template>
</swiper>
