<ul class="list-unstyled navbar-list">
    <li *ngFor="let tempProductCategory of productCategories">
        <a routerLink="/category/{{ tempProductCategory.id }}" routerLinkActive="active"
        (click)="isCollapsed = true" class="nav-item nav-link active" style="color:black">
            {{ tempProductCategory.categoryName }}
        </a>
    </li>
</ul>
